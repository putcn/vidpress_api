title: Task
type: object
description: 视频生成任务
properties:
  id:
    type: integer
    description: task id
  config:
    $ref: ./task_config.v1.yaml
  status:
    oneOf:
      - description: waiting
      - description: in_progress
      - description: completed
    type: string
  estimation:
    type: object
    description: 任务时间预期
    properties:
      start_time:
        type: integer
        description: '预期的排队结束时间, 时间戳'
      finishsh_time:
        type: integer
        description: '预期的视频生成完成时间, 时间戳'
  progress:
    type: array
    items:
      $ref: ./progress.v1.yaml
  result:
    oneOf:
      - type: 'null'
      - $ref: ./video.v1.yaml
    description: '视频生产结果, 如果视频尚未生成或者生成失败此项为null'
  error:
    oneOf:
      - type: 'null'
      - $ref: ./error.v1.yaml
    description: '任务错误描述, 如果尚未有错误此项为null'
  production_report:
    oneOf:
      - type: 'null'
      - $ref: ./production_report.v1.yaml
    description: '视频生产过程报告, 包括开始结束时间, 时长, 版本信息等. 生成没有完成之前此项为null'
